<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation bar styles */
        .navbar {
            overflow: hidden;
            background-color: #da392b; /* Changed color */
            position: fixed; /* Fixed position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #b33126; /* Darker shade of the color */
        }

        /* Section styles with background image */
        .section {
            background-image: url('https://cdn.pixabay.com/photo/2016/01/15/12/02/editing-1141505_1280.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            position: relative;
           
        }
        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Grey tint */
        }
        .button-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button-container .button {
            display: inline-block;
            background-color: #da392b; /* Changed color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        .button-container .button:hover {
            background-color: #b33126; /* Darker shade of the color */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .navbar a {
                float: none;
                display: inline-block;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#about">About</a>
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
</div>

<div class="section">
    <div class="section-overlay"></div>
    <div class="button-container">
        <a href="/video_to_video" class="button" action="">Button 1</a>
        <a href="#button2" class="button">Button 2</a>
        <a href="#button3" class="button">Button 3</a>
        <a href="#button4" class="button">Button 4</a>
    </div>
</div>

<footer>
    <p>Contact us at: example@example.com</p>
</footer>

</body>
</html>
