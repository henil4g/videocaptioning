<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation bar styles */
        .navbar {
            overflow: hidden;
            background-color: #da392b; /* Changed color */
            position: fixed; /* Fixed position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure it's above other content */
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #b33126; /* Darker shade of the color */
        }

        /* Section styles with background image */
        .section {
            background-image: url('https://cdn.pixabay.com/photo/2016/01/15/12/02/editing-1141505_1280.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            position: relative;
            text-align: center;
        }
        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Grey tint */
        }

        /* Form styles */
        form {
            margin-top: 100px;
        }
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        .custom-file-input {
            background-color: #da392b; /* Changed color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-file-input:hover {
            background-color: #b33126; /* Darker shade of the color */
        }
        .upload-button {
            background-color: #da392b; /* Changed color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .upload-button:hover {
            background-color: #b33126; /* Darker shade of the color */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#about">About</a>
    <a href="#home">Home</a>
    <a href="#contact">Contact</a>
</div>

<div class="section">
    <div class="section-overlay"><h1>Upload a File</h1>
      <form action="/upload_vtv" method="post" enctype="multipart/form-data">
          <label for="file" class="custom-file-input">Choose File</label>
          <input type="file" name="file" id="file" class="custom-file-input">
          <input type="submit" value="Upload" class="upload-button">
      </form>
    </div>
    
</div>

<footer>
    <p>Contact us at: example@example.com</p>
</footer>

</body>
</html>
